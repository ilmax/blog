name: Build and deploy Hugo site via GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    env:
      HUGO_ENV: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        run: hugo --minify --baseURL ${{ steps.pages.outputs.base_url }}   

      - name: Create IndexNow API key
        if: ${{ github.event_name == 'push' }}
        run: echo ${{ secrets.INDEXNOW_KEY }} > ./public/${{ secrets.INDEXNOW_KEY }}.txt

      - name: Upload artifact
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    if: ${{ github.event_name != 'pull_request' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: true    

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Push changes to IndexNow
        uses: bojieyang/indexnow-action@v2
        with:
          sitemap-location: "${{ steps.deployment.outputs.page_url }}sitemap.xml"
          since: 1
          since-unit: "day"
          key: ${{ secrets.INDEXNOW_KEY }}

      - name: Delete artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: github-pages

      - name: Submit pages to Google Search Console
        uses: robingenz/action-google-indexing@v1.0.1
        with:
          siteUrl: maxdon.tech
          gcpServiceAccountKey: ${{ secrets.GOOGLE_KEY }}
